<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post" action="{% url 'shorten_url' %}">
        {% csrf_token %}
        <input type="url" name="long_url" placeholder="Enter a long URL" required>
        <button type="submit">Shorten</button>
    </form>
    
    {% if short_url %}
        <p>Your short URL is: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
